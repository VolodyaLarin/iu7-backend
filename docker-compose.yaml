version: "3.9"
services:
  backend1: &backend1
    build: ./src
    volumes:
      - ./config/backend/default.json:/usr/src/app/config/default.json
    links:
      - "postgres:postgres"
      - "mongo:mongo"
    depends_on:
      - mongo
      - postgres
  backend2:
    <<: *backend1
  backend3:
    <<: *backend1
  miror:
    <<: *backend1
  backend_legacy:
    <<: *backend1
    entrypoint: ["node", "app.js"]
    volumes:
      - ./config/backend/default_legacy.json:/usr/src/app/config/default.json
  mongo:
    image: "mongo"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongoadmin
      - MONGO_INITDB_ROOT_PASSWORD=secret
  postgres:
    restart: always
    image: "postgres:alpine"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: 1234
      PGDATA: /var/lib/postgresql/data/pgdata2
    volumes:
      - /tmp/pgdata:/var/lib/postgresql/data
    cpu_count: 4
    mem_limit: 6g
  pgadmin:
    image: 'dpage/pgadmin4'
    environment:
      - PGADMIN_DEFAULT_EMAIL=user@domain.com
      - PGADMIN_DEFAULT_PASSWORD=SuperSecret
      # - SCRIPT_NAME=/pgadmin4
      - traefik.frontend.pgadmin4.rule=Host(`host.example.com`) && PathPrefix(`/pgadmin4`)
  nginx:
    image: 'byjg/nginx-extras'
    ports:
      - "9090:9090"
    links:
      - "backend1:backend1"
      - "backend2:backend2"
      - "backend3:backend3"
      - "miror:my_mirror"
      - "pgadmin:pgadmin"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./static:/usr/share/nginx/static
    depends_on:
      - backend1
      - backend2
      - backend3
      - miror